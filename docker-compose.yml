
version: "3.9"

services:
  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped

    ports:
      - "${MONGO_PORT:-27017}:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-app}

    volumes:
      - mongo_data:/data/db

    command: >
      bash -c "
        mongod --replSet rs0 --bind_ip_all --oplogSize 128 &
        pid=$$!;
        until mongosh --quiet --eval 'db.runCommand({ ping: 1 })' >/dev/null 2>&1; do
          sleep 1;
        done;
        mongosh --quiet --eval '
          try {
            rs.status()
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"localhost:27017\" }]
            })
          }
        ';
        wait $$pid
      "

    healthcheck:
      test: >
        mongosh --quiet --eval "rs.status().ok" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  mongo_data:
