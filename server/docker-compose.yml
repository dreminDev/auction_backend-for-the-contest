version: "3.9"
name: service-backend-for-contest

services:
  backend:
    build: .
    container_name: backend
    restart: unless-stopped

    depends_on:
      mongodb:
        condition: service_healthy

    ports:
      - "6000:6000"

    environment:
      NODE_ENV: production
      DATABASE_URL: "mongodb://mongodb:27017/${MONGO_DB:-auction}?directConnection=true"
      HTTP_SERVER_HOST: "0.0.0.0"
      HTTP_SERVER_PORT: 6000

  mongodb:
    image: mongo:7
    container_name: mongodb
    restart: unless-stopped

    ports:
      - "${MONGO_PORT:-27017}:27017"

    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-dremin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-2235}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-auction}

    volumes:
      - mongo_data:/data/db

    command: >
      bash -c "
        mongod --replSet rs0 --bind_ip_all --oplogSize 128 &
        pid=$$!;
        until mongosh --quiet --eval 'db.runCommand({ ping: 1 })' >/dev/null 2>&1; do
          sleep 1;
        done;
        mongosh --quiet --eval '
          try {
            rs.status()
          } catch (e) {
            rs.initiate({
              _id: \"rs0\",
              members: [{ _id: 0, host: \"localhost:27017\" }]
            })
          }
        ';
        mongosh --quiet --eval '
          db = db.getSiblingDB(\"admin\");
          if (db.getUsers().users.length === 0) {
            db.createUser({
              user: \"dremin\",
              pwd: \"2235\",
              roles: [{ role: \"root\", db: \"admin\" }]
            });
          }
        ';
        wait $$pid
      "

    healthcheck:
      test: >
        mongosh --quiet --eval "rs.status().ok" || exit 1
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

volumes:
  mongo_data:
